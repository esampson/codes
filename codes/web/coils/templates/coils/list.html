{% extends "base.html" %}
{% block content %}

    <h1>Coils List</h1>

    {% for coil in coils %}
		<li> <a href="../view/{{ coil }}">{{ coil }}</a> </li>
	{% endfor %}
	{% if user.is_staff %}
	    <br>
        <form action="/coils/create/" method="post">
            {% csrf_token %}
            <input type="submit" name="create" value="Create"/>
        </form>
    {% endif %}
{% endblock %}
