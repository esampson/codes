{% extends "base.html" %}
{% block content %}

    <h1>Arcana List</h1>

    {% for arcanum in arcana %}
		<li> <a href="../view/{{ arcanum }}">{{ arcanum }}</a> </li>
	{% endfor %}
	{% if user.is_staff %}
	    <br>
        <form action="/arcana/create/" method="post">
            {% csrf_token %}
            <input type="submit" name="create" value="Create"/>
        </form>
    {% endif %}
{% endblock %}
