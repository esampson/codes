{% extends "base.html" %}
{% block content %}

    <h1>{{ power.longname }}</h1>

    <p><b>Category: </b> {{ power.category }}</p>
    <p><b>Reference: </b>{{ power.reference }}</p>
    <div style="float:left;padding-bottom:0;">
        <b>Info:&nbsp;</b>
    </div>
    <p>{{ power.info|linebreaks }}</p>
    <p style="float:end;"><b>Restricted: </b>{{ power.restricted }}</p>
    
    {% if user.is_staff %}
        <form action="/powers/edit/{{ id }}/" method="post">
            {% csrf_token %}
            <input type="submit" name="edit" value="Edit"/>
        </form>
    {% endif %}

{% endblock %}
