{% extends "base.html" %}
{% block content %}

    <h1>Scales List</h1>

    {% for item in scale %}
		<li> <a href="../view/{{ item }}">{{ item }}</a> </li>
	{% endfor %}
	{% if user.is_staff %}
	    <br>
        <form action="/scales/create/" method="post">
            {% csrf_token %}
            <input type="submit" name="create" value="Create"/>
        </form>
    {% endif %}
{% endblock %}
