{% extends "base.html" %}
{% block content %}

    <h1>Spell List</h1>

    {% for spell in spells %}
		<li> <a href="../view/{{ spell }}">{{ spell }}</a> </li>
	{% endfor %}
	{% if user.is_staff %}
	    <br>
        <form action="/spells/create/" method="post">
            {% csrf_token %}
            <input type="submit" name="create" value="Create"/>
        </form>
    {% endif %}
{% endblock %}
