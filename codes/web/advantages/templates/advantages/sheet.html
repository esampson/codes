{% extends "base.html" %}
{% block content %}

    <h1>{{ advantage.longname }}</h1>

    <p><b>Category: </b> {{ advantage.category }}</p>
    <p><b>Reference: </b>{{ advantage.reference }}</p>
    <div style="float:left;padding-bottom:0;">
        <b>Info:&nbsp;</b>
    </div>
    <p>{{ advantage.info|linebreaks }}</p>
    <p style="float:end;"><b>Simple Gauge: </b>{{ advantage.simple_gauge }}</p>
    
    {% if user.is_staff %}
        <form action="/advantages/edit/{{ id }}/" method="post">
            {% csrf_token %}
            <input type="submit" name="edit" value="Edit"/>
        </form>
    {% endif %}

{% endblock %}
