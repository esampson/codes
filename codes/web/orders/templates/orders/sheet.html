{% extends "base.html" %}
{% block content %}

    <h1>{{ order.longname }}</h1>

    <p><b>Rote Skills: </b> {{ order.rote_skills }}</p>
    <div style="float:left;padding-bottom:0;">
        <b>Info:&nbsp;</b>
    </div>
    <p>{{ order.info|linebreaks }}</p>
    <p style="float:end;"><b>Reference: </b>{{ order.reference }}</p>
    <p><b>Restricted: </b>{{ order.restricted }}</p>
    
    {% if user.is_staff %}
        <form action="/orders/edit/{{ id }}/" method="post">
            {% csrf_token %}
            <input type="submit" name="edit" value="Edit"/>
        </form>
    {% endif %}

{% endblock %}
